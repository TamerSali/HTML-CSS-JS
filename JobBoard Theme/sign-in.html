<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./stylesheet.css" />
  <title>Sign in</title>
</head>

<body>
  <header class="container-fluid">
    <div class="container mt-4">
      <div class="row justify-content-center pb-lg-2">
        <div class="logo col-md-2 col-3 text-center">
          <img src="./images/logo.svg" alt="logo" class="logo-image img-fluid" />
        </div>
      </div>

      <div class="sign-box row pt-md-5 pt-3 pb-3 position-relative">
        <div class="col-12 text-center">
          <h1 class="sign-header dark-black font-weight-bold">Sign in</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="sign sign-in container-fluid mt-5">
    <div class="container">
      <div class="row">
        <div class="form-container col-xl-9 col-lg-11 col-md-11 col-12 m-auto">
          <div class="row">
            <form class="form-main-box col-8 m-auto">
              <div class="form-box shadowed row bg-white text-center align-items-center justify-content-center pt-5">
                <div class="sign-text font-10-16 col-md-12 col-9">
                  Sign in with your email address and password
                </div>
                <div class="col-12 mt-3">
                  <div class="row justify-content-center">
                    <div class="col-md-7 col-11">
                      <input type="text" placeholder="Email address" name="login-username" />
                    </div>
                    <div class="col-md-7 col-11">
                      <input type="password" placeholder="Password" name="login-password" />
                    </div>
                  </div>
                </div>

                <div class="small-text col-12">Forgot password?</div>
                <div class="col-5 col-sm-4 col-md-3 p-0">
                  <input type="submit" value="Sign In"
                    class="sign-button font-10-16 d-block text-white py-2 px-0 border-0" />
                </div>
              </div>
            </form>
            <img src="./images/woman.svg" alt="woman"
              class="woman people img-fluid d-md-block d-none position-absolute" />
            <img src="./images/man.svg" alt="man" class="man people img-fluid d-md-block d-none position-absolute" />
          </div>
          <div class="row pt-xl-auto pb-xl-auto pt-3 pb-lg-5 pb-3 d-md-block d-none">
            <div class="col-12 text-center">
              <p class="font-10-16 text-white d-inline-block">
                Don't have an account?
              </p>
              <a href="sign-up.html" class="sign-up-btn font-10-16 font-weight-bold text-white pl-2">Sign Up</a>
            </div>
          </div>
        </div>

        <div class="col-12 text-center pt-xl-auto pb-xl-auto pb-lg-5 pb-3 d-block d-md-none mt-3">
          <p class="font-10-16 d-inline-block">Don't have an account?</p>
          <a href="sign-up.html" class="sign-up-btn font-10-16 my-green font-weight-bold pl-1 pl-md-2">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid text-center mt-5 border-top">
    <div class="row">
      <div class="col">
        <p class="small-text">
          &copy; Tamer Sali Job Board | ALL Rights Reserved 2019
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
