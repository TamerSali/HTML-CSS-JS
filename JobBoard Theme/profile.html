<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./datepicker/bootstrap-datepicker.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheet.css">

    <title>My Profile</title>
</head>

<body>
    <div class="container-fluid">
        <header class="container mt-3 mb-5 p-0">
            <div class="header-bar row align-items-center justify-content-between">
                <div class="logo col-5 col-lg-4">
                    <div class="row align-items-center">
                        <div class="col-lg-4 col-md-5 col-6">
                            <img src="./images/logo.svg" alt="logo" class="logo-image img-fluid" />
                        </div>
                        <div class="logo-text col-lg-8 col-md-7 pl-0 d-none d-lg-block">
                            <h3 class="logo-text-name dark-black font-weight-bold">
                                Tamer Sali
                            </h3>
                            <h5 class="logo-text-job font-weight-bold">Job Board</h5>
                        </div>
                    </div>
                </div>

                <div class="menu menu-horizontal col-6 col-sm-5 col-lg-4">
                    <div class="row justify-content-end">
                        <div class="col-xl-5 col-6">
                            <a href="./sign-in.html"
                                class="menu-button active font-10-16 text-center d-block text-white rounded py-2">Login</a>
                        </div>
                        <div class="col-xl-5 col-6">
                            <a href="./sign-up.html"
                                class="menu-button my-green font-10-16 text-center d-block bg-white rounded py-2">Sign
                                up</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>


    <div class="profile main container-fluid px-3 position-relative">
        <div class="wave wave1 container-fluid position-absolute bg-white">
            <div class="row">
                <div class="col p-0 d-none d-lg-block">
                    <svg viewBox="0 0 100 10" preserveAspectRatio="xMinYMax meet">
                        <path d="M0,6 C50,-2 50,12 100,4 L100,11 L0,11 Z" style="stroke: none;"></path>
                    </svg>
                </div>
                <div class="col p-0 d-block d-lg-none">
                    <svg viewBox="0 0 300 60" preserveAspectRatio="xMinYMax meet">
                        <path d="M0,10 C150,5 150,50 300,45 L300,75 L0,75 Z" style="stroke: none;"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="container main-container shadowed bg-white p-sm-5 p-4 position-relative">
            <div class="row align-items-center pb-5 border-bottom">
                <div class="col">
                    <h1 class="profile-header dark-black font-weight-bold m-0">
                        My Profile
                    </h1>
                </div>
                <div class="col text-right">
                    <a href="#" class="my-green font-10-16">Log out</a>
                </div>
            </div>
            <form id="profile-form" data-toggle="validator" role="form" action="#"
                class="profile-form form-container row">
                <div class="col-12 text-lg-left text-center">
                    <h2 class="form-group-header font-weight-bold pt-5 pb-4">Personal Information</h2>
                </div>

                <div class="col-lg-6 col-12">

                    <div class="row">
                        <div class="col-12 col-lg-6 form-group">
                            <input type="text" required="required" name="name" pattern="([A-Za-z]{3,})"
                                data-error="Minimum 3 charts and only letters!" placeholder="Name" class="form-control">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 col-lg-6 form-group">
                            <input type="text" required="required" name="lastName" pattern="([A-Za-z]{3,})"
                                data-error="Minimum 3 charts and only letters!" placeholder="Last Name"
                                class="form-control">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 col-lg-6 form-group">
                            <input class="date-picker form-control" required="required" id="date" name="date"
                                placeholder="MM/DD/YYY" type="text" data-error="Select your birth date" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 col-lg-6 form-group">
                            <label class="arrow arrow-g">
                                <select name="gender" required="required" class="gender-select form-control">
                                    <option value="" class="first">Gender
                                    </option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select></label>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 form-group">
                            <input type="email" required="required" name="email" data-error="Not valid Email!"
                                placeholder="Email" class="form-control">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 form-group">
                            <input type="tel" required="required" name="phone" data-error="Not valid Phone Number!"
                                placeholder="Phone" class="form-control"
                                pattern="\(?\+?[0-9]{1,3}\)? ?-?[0-9]{1,3} ?-?[0-9]{3,5} ?-?[0-9]{4}( ?-?[0-9]{3})? ?(\w{1,10}\s?\d{1,6})?">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 form-group">
                            <select name="degree" required="required" class="degree-selector myselect-2 form-control">
                                <option value=""></option>
                                <option value="empty">empty</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 col-lg-6 form-group">
                            <input type="text" required="required" name="city" data-error="Not valid City!"
                                pattern="([A-Za-z]+)" placeholder="City of Residence" class="form-control">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 col-lg-6 form-group">
                            <input type="text" required="required" name="nationality" data-error="Only Letters!"
                                pattern="([A-Za-z]+)" placeholder="Nationality" class="form-control">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12 form-group">
                    <div id="profile-photo-change" class="row justify-content-center align-items-center">
                        <div class="col-6 col-md-5 col-lg-7 col-xl-6 mb-3 text-center">
                            <img src="./images/empty-image.png" alt="profile image" class="profile-image img-fluid" />
                        </div>
                        <div class="w-100 d-none d-lg-block"></div>
                        <div class="col-6 col-sm-5 col-md-4 col-lg-6 text-center">
                            <label for="choose-profile-image" class="upload font-10-16 d-block p-2 text-center">Upload
                                new
                                photo</label>
                            <input type="file" id="choose-profile-image" class="d-none" accept="image/*">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-12">
                    <div class="row">
                        <div class="col-12 text-lg-left text-center">
                            <h2 class="form-group-header font-weight-bold pt-5 pb-4">CV / Resume / Cover Letter</h2>
                        </div>
                        <div class="col-12">
                            <div class="row uploaded-files form-group">
                                <div class="uploaded prototype col-12 position-relative">
                                    <input type="text" disabled="disabled" class="file-name">
                                    <i class="delete-file fas fa-trash-alt position-absolute p-2">
                                    </i>
                                </div>
                            </div>
                        </div>
                        <div class="col-7 col-sm-5 mx-auto mx-lg-0 form-group">
                            <label for="fileupload" class="upload font-10-16 d-block p-2 text-center">Upload
                                new
                                File</label>
                            <input type="file" data-url="server/php/" id="fileupload" class="file-upload d-none"
                                accept=".xlsx,.xls,.doc, .docx,.ppt, .pptx,.txt,.pdf" multiple="multiple"
                                name="files[]">

                        </div>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-6 col-12 mb-5">
                    <div class="row">
                        <div class="col-12 text-lg-left text-center">
                            <h2 class="form-group-header font-weight-bold pt-5 pb-4">Change Password</h2>
                        </div>
                        <div class="col-12 form-group">
                            <input type="password" name="oldPassword" placeholder="Old password">
                        </div>
                        <div class="col-12 form-group">
                            <input type="password" name="newPassword" placeholder="New password" required="required"
                                id="new-password"
                                data-error="Minimum eight characters, at least one uppercase letter, one lowercase letter and one number!"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" class="form-control">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="col-12 form-group">
                            <input type="password" name="confirmPassword" placeholder="Confirm new password"
                                data-match-error="The passwords do not match!" data-match="#new-password"
                                class="form-control" required="required">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit"
                        class="apply-button font-10-16 text-white border-0 px-lg-4 px-3 py-2 d-none d-lg-inline-block">Save
                        changes</button>
                    <button type="submit" class="save-changes font-10-16 border-0 px-3 py-2 text-white d-lg-none">Save
                    </button>
                </div>
            </form>
        </div>
        <div class="wave wave2 container-fluid position-absolute bg-white">
            <div class="row">
                <div class="col p-0 d-none d-lg-block">
                    <svg viewBox="0 0 100 10" preserveAspectRatio="xMinYMax meet">
                        <path d="M0,6 C50,-2 50,12 100,4 L100,0 L0,0 Z" style="stroke: none;"></path>
                    </svg>
                </div>
                <div class="col p-0 d-block d-lg-none">
                    <svg viewBox="0 0 300 100" preserveAspectRatio="xMinYMax meet">
                        <path d="M0,20 C160,50 140,50 300,10 L300,-1 L0,-1 Z" style="stroke: none;"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center mt-5 border-top">
        <div class="row">
            <div class="col">
                <p class="small-text">
                    &copy; Tamer Sali Job Board | ALL Rights Reserved 2019
                </p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>

    <script src="./datepicker/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js">
    </script>

    <script src="./jQuery-File-Upload-9.30.0/js/vendor/jquery.ui.widget.js"></script>
    <script src="./jQuery-File-Upload-9.30.0/js/jquery.iframe-transport.js"></script>
    <script src="./jQuery-File-Upload-9.30.0/js/jquery.fileupload.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src="myscript.js"></script>

</body>

</html>
