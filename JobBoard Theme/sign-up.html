<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Sign up</title>
</head>

<body>
    <header class="container-fluid">
        <div class="container mt-4">
            <div class="row justify-content-center pb-lg-2">
                <div class="logo col-md-2 col-3 text-center">
                    <img src="./images/logo.svg" alt="logo" class="logo-image img-fluid" />
                </div>
            </div>

            <div class="sign-box row pt-md-5 pt-3 pb-3 position-relative">
                <div class="col-12 text-center">
                    <h1 class="sign-header dark-black font-weight-bold">Sign Up</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="sign sign-up container-fluid mt-5">
        <div class="container">
            <div class="row">
                <div class="form-container sign-up-box col-xl-10 col-lg-11 col-md-11 col-12 m-auto">
                    <div class="row">
                        <form class="form-main-box col-8 m-auto" data-toggle="validator" role="form">
                            <div
                                class="form-box shadowed row bg-white text-center align-items-center justify-content-center pt-5">
                                <div class="sign-text font-10-16 col-md-10 col-9">
                                    <p>Fill out the register form to create your account</p>

                                </div>
                                <div class="col-12 col-md-10 col-lg-8 mt-3">
                                    <div class="row ">
                                        <div class="col-md-6 col-12 form-group">
                                            <input type="text" placeholder="Name" name="name" pattern="([A-Za-z]{3,})"
                                                data-error="Minimum 3 charts and only letters!" class="form-control"
                                                required="required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="col-md-6 col-12 form-group">
                                            <input type="text" placeholder="Surname" name="surname"
                                                pattern="([A-Za-z]{3,})" data-error="Minimum 3 charts and only letters!"
                                                class="form-control" required="required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <input type="email" placeholder="Email address" name="email"
                                                data-error="Not valid Email!" class="form-control" required="required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <input type="tel" placeholder="Phone number"
                                                data-error="Not valid Phone Number!" placeholder="Phone"
                                                class="form-control" required="required"
                                                pattern="\(?\+[0-9]{1,3}\)? ?-?[0-9]{1,3} ?-?[0-9]{3,5} ?-?[0-9]{4}( ?-?[0-9]{3})? ?(\w{1,10}\s?\d{1,6})?">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="col-12 form-group">
                                            <input type="text" placeholder="Password" id="register-password"
                                                required="required"
                                                data-error="Minimum eight characters, at least one uppercase letter, one lowercase letter and one number!"
                                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                                                class="form-control">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class=" col-12 form-group">
                                            <input type="text" placeholder="Confirm Password" name="confirmPassword"
                                                data-match="#register-password"
                                                data-error="The passwords do not match!!" class="form-control"
                                                required="required">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12"></div>
                                <div class="col-5 col-sm-4 col-md-3 p-0">
                                    <input type="submit" value="Continue"
                                        class="sign-button font-10-16 d-block text-white py-2 px-0 border-0" />
                                </div>
                            </div>
                        </form>
                        <img src="./images/woman.svg" alt="woman"
                            class="woman people img-fluid d-md-block d-none position-absolute" />
                        <img src="./images/man.svg" alt="man"
                            class="man people img-fluid d-md-block d-none position-absolute" />
                    </div>
                </div>

                <div class="col-12 text-center pt-xl-auto pb-xl-auto pb-lg-5 pb-3 mt-5">
                    <p class="font-10-16 d-inline-block">Already have an account?</p>
                    <a href="sign-in.html" class="sign-up-btn font-10-16 my-green font-weight-bold pl-1 pl-md-2">Sign
                        in</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center mt-5 border-top">
        <div class="row">
            <div class="col">
                <p class="small-text">
                    &copy; Innovator Job Board | ALL Rights Reserved 2019
                </p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>

</html>
